<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ForeCastify - Real-time Weather Updates & Accurate Weather Forecasts</title>
  <link rel="icon" type="image/svg+xml" href="/src/assets/forecastify-logo.png" />
  <meta name="description" content="Get accurate real-time weather updates, hourly forecasts, and weekly weather predictions for any location worldwide. Features detailed temperature trends, wind speed monitoring, humidity levels, and air quality index tracking." />
  
  <!-- Performance optimizations -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval'; connect-src 'self' http://localhost:* https:; img-src 'self' https: data: blob:;" />
  <meta name="theme-color" content="#1C1C1E" />
  <link rel="dns-prefetch" href="https://api.weatherapi.com" />
  <link rel="preconnect" href="https://api.weatherapi.com" />
  
  <!-- Preload critical fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" as="style" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" media="print" onload="this.media='all'" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://forecastify.com/" />
  <meta property="og:title" content="ForeCastify - Real-time Weather Updates & Accurate Weather Forecasts" />
  <meta property="og:description" content="Get accurate real-time weather updates, hourly forecasts, and weekly weather predictions for any location worldwide." />
  <meta property="og:image" content="/og-image.svg" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://forecastify.com/" />
  <meta name="twitter:title" content="ForeCastify - Real-time Weather Updates" />
  <meta name="twitter:description" content="Get accurate real-time weather updates, hourly forecasts, and weekly weather predictions for any location worldwide." />
  <meta name="twitter:image" content="/og-image.svg" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#1C1C1E" />
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://forecastify.com" />
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "ForeCastify",
      "description": "Real-time weather updates and forecasts worldwide",
      "url": "https://forecastify.com",
      "applicationCategory": "Weather",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "ForeCastify",
        "url": "https://forecastify.com"
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
